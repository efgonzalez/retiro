# Nginx configuration for Retiro Park Status
# Place this in /etc/nginx/sites-available/retiro and symlink to sites-enabled

server {
    listen 80;
    server_name yourdomain.com;  # Change to your domain

    # Redirect HTTP to HTTPS (Cloudflare handles SSL, but good practice)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com;  # Change to your domain

    # Cloudflare Origin Certificate (place certs in /etc/ssl/)
    ssl_certificate /etc/ssl/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare-origin-key.pem;

    # Only allow Cloudflare IPs (uncomment in production)
    # See: https://www.cloudflare.com/ips/
    # allow 173.245.48.0/20;
    # allow 103.21.244.0/22;
    # allow 103.22.200.0/22;
    # allow 103.31.4.0/22;
    # allow 141.101.64.0/18;
    # allow 108.162.192.0/18;
    # allow 190.93.240.0/20;
    # allow 188.114.96.0/20;
    # allow 197.234.240.0/22;
    # allow 198.41.128.0/17;
    # allow 162.158.0.0/15;
    # allow 104.16.0.0/13;
    # allow 104.24.0.0/14;
    # allow 172.64.0.0/13;
    # allow 131.0.72.0/22;
    # deny all;

    # Security headers (some handled by Cloudflare, but good defense-in-depth)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to Node.js app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (for monitoring)
    location /api/health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
