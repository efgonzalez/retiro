<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiro Park Status</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50 10 C20 10 10 40 10 60 C10 80 30 90 50 90 C50 90 50 50 50 10 Z' fill='%2300b894'/><path d='M50 10 C80 10 90 40 90 60 C90 80 70 90 50 90 C50 90 50 50 50 10 Z' fill='%2300a884'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    .park-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .subtitle {
      color: #888;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
    }

    .status-indicator {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
    }

    .status-indicator.green {
      background: linear-gradient(135deg, #00b894, #00cec9);
      box-shadow: 0 0 40px rgba(0, 184, 148, 0.4);
    }

    .status-indicator.red {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      box-shadow: 0 0 40px rgba(231, 76, 60, 0.4);
    }

    .status-indicator.orange {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      box-shadow: 0 0 40px rgba(243, 156, 18, 0.4);
    }

    .status-indicator.gray {
      background: linear-gradient(135deg, #636e72, #2d3436);
      box-shadow: 0 0 40px rgba(99, 110, 114, 0.4);
    }

    .status-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .status-text.green { color: #00b894; }
    .status-text.red { color: #e74c3c; }
    .status-text.orange { color: #f39c12; }
    .status-text.yellow { color: #f1c40f; }
    .status-text.gray { color: #636e72; }

    .status-indicator.yellow {
      background: linear-gradient(135deg, #f1c40f, #f39c12);
      box-shadow: 0 0 40px rgba(241, 196, 15, 0.4);
    }


    .status-message {
      color: #ccc;
      font-size: 1rem;
    }

    .status-details {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      line-height: 1.6;
    }

    .details-table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      font-size: 0.85rem;
      color: #aaa;
    }

    .details-table td {
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      text-align: left;
    }

    .details-table td:first-child {
      color: #999;
      white-space: nowrap;
      font-weight: 500;
    }

    .meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .meta span {
      display: block;
      margin: 0.3rem 0;
    }

    .source-link {
      color: #74b9ff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .source-link:hover {
      color: #a29bfe;
      text-decoration: underline;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #74b9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-note {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #fab1a0;
    }


    .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s;
      letter-spacing: 1px;
    }

    .lang-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <button class="lang-toggle" id="lang-toggle">ES</button>

  <div class="container">
    <div class="park-icon">ðŸŒ³</div>
    <h1 id="title">Retiro Park</h1>
    <p class="subtitle" id="subtitle">Parque del Retiro, Madrid</p>

    <div class="status-card">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #888;" id="loading-text">Checking park status...</p>
      </div>

      <div id="status-content" style="display: none;">
        <div class="status-indicator" id="status-indicator">
          <span id="status-icon">?</span>
        </div>
        <div class="status-text" id="status-text">Loading...</div>
        <div class="status-message" id="status-message"></div>
        <p class="status-details" id="regular-hours" style="margin-top: 1rem;"></p>
        <div class="status-details" id="status-details"></div>
      </div>

      <p class="status-details" id="alert-info" style="margin-top: 1rem;"></p>

      <a href="https://www.madrid.es/portal/site/munimadrid/menuitem.0c57021e0d1f6162c345c34571f1a5a0/?vgnextfmt=default&vgnextoid=51c3fb4f3f2cc710VgnVCM1000001d4a900aRCRD&vgnextchannel=3edd31d3b28fe410VgnVCM1000000b205a0aRCRD&vgnextlocale=es"
         target="_blank"
         rel="noopener noreferrer"
         class="source-link"
         id="source-link"
         style="display: inline-block; margin-top: 1rem; font-size: 0.85rem;">
        View official Madrid.es source
      </a>

      <div id="error-content" style="display: none;">
        <div class="error-note">
          <p id="error-message"></p>
          <p style="margin-top: 0.5rem;" id="error-hint">Please check the official source directly.</p>
        </div>
      </div>
    </div>

    <div class="meta">
      <span id="last-updated"></span>
      <span id="cache-info"></span>
    </div>

  </div>

  <script>
    const i18n = {
      en: {
        title: 'Retiro Park',
        subtitle: 'Parque del Retiro, Madrid',
        pageTitle: 'Retiro Park Status',
        loading: 'Checking park status...',
        errorHint: 'Please check the official source directly.',
        errorFetch: 'Could not fetch status',
        networkError: 'Network error: ',
        sourceLink: 'View official Madrid.es source',
        lastChecked: 'Last checked: ',
        cached: (min) => `(cached ${min} min ago)`,
        fresh: '(fresh data)',
        incidentDate: 'Date',
        schedule: 'Alert hours',
        reopening: 'Expected reopening',
        observations: 'Observations',
        alertInfo: 'During a <strong>yellow alert</strong>, access to playgrounds, sports areas, and senior areas in the Jardines del Buen Retiro will be restricted, with affected zones cordoned off. During an <strong>orange alert</strong>, access to some playgrounds, sports areas, and senior areas will be restricted, with affected zones cordoned off. During a <strong>red alert</strong>, all access to the park is closed.',
        regularHours: 'Remember that regular hours are 6:00 to 0:00 (midnight) from April to September and 6:00 to 22:00 from October to March, every day of the year.',
        colorLabels: {
          green: 'OPEN',
          yellow: 'YELLOW ALERT',
          orange: 'ORANGE ALERT',
          red: 'CLOSED',
          gray: 'UNKNOWN'
        }
      },
      es: {
        title: 'Parque del Retiro',
        subtitle: 'Parque del Retiro, Madrid',
        pageTitle: 'Estado del Parque del Retiro',
        loading: 'Comprobando estado del parque...',
        errorHint: 'Por favor, consulte la fuente oficial directamente.',
        errorFetch: 'No se pudo obtener el estado',
        networkError: 'Error de red: ',
        sourceLink: 'Ver fuente oficial en Madrid.es',
        lastChecked: 'Ãšltima comprobaciÃ³n: ',
        cached: (min) => `(datos de hace ${min} min)`,
        fresh: '(datos actualizados)',
        incidentDate: 'Fecha',
        schedule: 'Horario de la alerta',
        reopening: 'PrevisiÃ³n de reapertura',
        observations: 'Observaciones',
        alertInfo: 'Durante la <strong>alerta amarilla</strong>, en los Jardines del Buen Retiro, se restringirÃ¡ el acceso a las zonas infantiles, zonas deportivas y de mayores, balizando las zonas afectadas. Durante la <strong>alerta naranja</strong>, se restringirÃ¡ el acceso a algunas de las zonas infantiles, zonas deportivas y de mayores, balizando las zonas afectadas. Durante la <strong>alerta roja</strong> se cierran todos los accesos al parque.',
        regularHours: 'Recuerda que el horario habitual es de 6:00 a 0:00 (medianoche) de abril a septiembre y de 6:00 a 22:00 de octubre a marzo.',
        colorLabels: {
          green: 'ABIERTO',
          yellow: 'ALERTA AMARILLA',
          orange: 'ALERTA NARANJA',
          red: 'CERRADO',
          gray: 'DESCONOCIDO'
        }
      }
    };

    const statusIcons = {
      open: 'âœ“',
      closed: 'âœ—',
      restricted: 'âš ',
      unknown: '?',
      error: '!'
    };

    let currentLang = 'en';
    let lastStatusData = null;

    function detectLanguage() {
      const saved = localStorage.getItem('lang');
      if (saved && i18n[saved]) return saved;
      return (navigator.language || '').startsWith('es') ? 'es' : 'en';
    }

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      const t = i18n[lang];

      document.documentElement.lang = lang;
      document.title = t.pageTitle;
      document.getElementById('title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('loading-text').textContent = t.loading;
      document.getElementById('error-hint').textContent = t.errorHint;
      document.getElementById('source-link').textContent = t.sourceLink;
      document.getElementById('lang-toggle').textContent = lang === 'es' ? 'EN' : 'ES';
      document.getElementById('alert-info').innerHTML = t.alertInfo;
      document.getElementById('regular-hours').textContent = t.regularHours;

      // Re-render status text if we have data
      if (lastStatusData) {
        renderStatus(lastStatusData);
      }
    }

    function toggleLanguage() {
      setLanguage(currentLang === 'es' ? 'en' : 'es');
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function renderStatus(data) {
      const t = i18n[currentLang];

      if (data.status === 'error') {
        document.getElementById('error-content').style.display = 'block';
        document.getElementById('status-content').style.display = 'none';
        document.getElementById('error-message').textContent = data.message || t.errorFetch;
      } else {
        document.getElementById('status-content').style.display = 'block';
        document.getElementById('error-content').style.display = 'none';

        const indicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const statusMessage = document.getElementById('status-message');
        const statusIcon = document.getElementById('status-icon');

        indicator.className = 'status-indicator ' + (data.color || 'gray');
        statusText.className = 'status-text ' + (data.color || 'gray');

        statusIcon.textContent = statusIcons[data.status] || '?';
        statusText.textContent = t.colorLabels[data.color] || t.colorLabels.gray;
        statusMessage.textContent = (currentLang === 'es' ? data.messageEs : data.message) || '';

        // Show incident details as table
        const details = document.getElementById('status-details');
        const rows = [
          [t.incidentDate, data.incidentDate],
          [t.schedule, data.schedule],
          [t.reopening, data.reopening],
          [t.observations, data.observations]
        ].filter(([, val]) => val);

        if (rows.length) {
          details.innerHTML = '<table class="details-table">' +
            rows.map(([label, val]) => `<tr><td>${label}</td><td>${escapeHtml(val)}</td></tr>`).join('') +
            '</table>';
        } else {
          details.innerHTML = '';
        }
      }

      const lastUpdated = document.getElementById('last-updated');
      const cacheInfo = document.getElementById('cache-info');

      if (data.lastUpdated) {
        const date = new Date(data.lastUpdated);
        lastUpdated.textContent = t.lastChecked + date.toLocaleString();
      }

      if (data.cached && data.cacheAge) {
        const minutes = Math.floor(data.cacheAge / 60);
        cacheInfo.textContent = t.cached(minutes);
      } else {
        cacheInfo.textContent = t.fresh;
      }
    }

    async function fetchStatus(forceRefresh = false) {
      const loading = document.getElementById('loading');
      const statusContent = document.getElementById('status-content');
      const errorContent = document.getElementById('error-content');
      const t = i18n[currentLang];

      loading.classList.add('show');
      statusContent.style.display = 'none';
      errorContent.style.display = 'none';

      try {
        const endpoint = forceRefresh ? '/api/refresh' : '/api/status';
        const response = await fetch(endpoint);
        const data = await response.json();

        loading.classList.remove('show');
        lastStatusData = data;
        renderStatus(data);

      } catch (error) {
        loading.classList.remove('show');
        document.getElementById('error-content').style.display = 'block';
        document.getElementById('error-message').textContent = t.networkError + error.message;
      }

    }

    // Event listeners
    document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);

    // Initialize language and fetch status
    setLanguage(detectLanguage());
    fetchStatus();

    // Auto-refresh every 5 minutes
    setInterval(() => fetchStatus(), 5 * 60 * 1000);
  </script>
</body>
</html>
