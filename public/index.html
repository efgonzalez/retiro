<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiro Park Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    .park-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .subtitle {
      color: #888;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
    }

    .status-indicator {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
    }

    .status-indicator.green {
      background: linear-gradient(135deg, #00b894, #00cec9);
      box-shadow: 0 0 40px rgba(0, 184, 148, 0.4);
    }

    .status-indicator.red {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      box-shadow: 0 0 40px rgba(231, 76, 60, 0.4);
    }

    .status-indicator.orange {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      box-shadow: 0 0 40px rgba(243, 156, 18, 0.4);
    }

    .status-indicator.gray {
      background: linear-gradient(135deg, #636e72, #2d3436);
      box-shadow: 0 0 40px rgba(99, 110, 114, 0.4);
    }

    .status-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .status-text.green { color: #00b894; }
    .status-text.red { color: #e74c3c; }
    .status-text.orange { color: #f39c12; }
    .status-text.yellow { color: #f1c40f; }
    .status-text.gray { color: #636e72; }

    .status-indicator.yellow {
      background: linear-gradient(135deg, #f1c40f, #f39c12);
      box-shadow: 0 0 40px rgba(241, 196, 15, 0.4);
    }


    .status-message {
      color: #ccc;
      font-size: 1rem;
    }

    .status-details {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      line-height: 1.6;
    }

    .meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .meta span {
      display: block;
      margin: 0.3rem 0;
    }

    .source-link {
      color: #74b9ff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .source-link:hover {
      color: #a29bfe;
      text-decoration: underline;
    }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #74b9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-note {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #fab1a0;
    }

    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 1.2rem;
    }

    .share-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .share-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .share-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }

    .share-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
    }

    .share-toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s;
      letter-spacing: 1px;
    }

    .lang-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <button class="lang-toggle" id="lang-toggle">ES</button>

  <div class="container">
    <div class="park-icon">ðŸŒ³</div>
    <h1 id="title">Retiro Park</h1>
    <p class="subtitle" id="subtitle">Parque del Retiro, Madrid</p>

    <div class="status-card">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #888;" id="loading-text">Checking park status...</p>
      </div>

      <div id="status-content" style="display: none;">
        <div class="status-indicator" id="status-indicator">
          <span id="status-icon">?</span>
        </div>
        <div class="status-text" id="status-text">Loading...</div>
        <div class="status-message" id="status-message"></div>
        <div class="status-details" id="status-details"></div>
      </div>

      <div id="error-content" style="display: none;">
        <div class="error-note">
          <p id="error-message"></p>
          <p style="margin-top: 0.5rem;" id="error-hint">Please check the official source directly.</p>
        </div>
      </div>
    </div>

    <div class="meta">
      <span id="last-updated"></span>
      <span id="cache-info"></span>
    </div>

    <a href="https://www.madrid.es/portal/site/munimadrid/menuitem.0c57021e0d1f6162c345c34571f1a5a0/?vgnextfmt=default&vgnextoid=51c3fb4f3f2cc710VgnVCM1000001d4a900aRCRD&vgnextchannel=3edd31d3b28fe410VgnVCM1000000b205a0aRCRD&vgnextlocale=es"
       target="_blank"
       rel="noopener noreferrer"
       class="source-link"
       id="source-link">
      View official Madrid.es source
    </a>

    <br>
    <button class="refresh-btn" id="refresh-btn">
      Refresh Status
    </button>

    <div class="share-buttons">
      <button class="share-btn" id="share-x" title="Share on X">
        <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      </button>
      <button class="share-btn" id="share-facebook" title="Share on Facebook">
        <svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
      </button>
      <button class="share-btn" id="share-instagram" title="Instagram">
        <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
      </button>
    </div>
  </div>

  <div class="share-toast" id="share-toast"></div>

  <script>
    const i18n = {
      en: {
        title: 'Retiro Park',
        subtitle: 'Parque del Retiro, Madrid',
        pageTitle: 'Retiro Park Status',
        loading: 'Checking park status...',
        errorHint: 'Please check the official source directly.',
        errorFetch: 'Could not fetch status',
        networkError: 'Network error: ',
        sourceLink: 'View official Madrid.es source',
        refresh: 'Refresh Status',
        lastChecked: 'Last checked: ',
        cached: (min) => `(cached ${min} min ago)`,
        fresh: '(fresh data)',
        estado: 'Status: ',
        incidentDate: 'Date: ',
        schedule: 'Hours: ',
        reopening: 'Expected reopening: ',
        shareText: (status) => `Retiro Park is ${status}! Check the live status at https://retiroabierto.com`,
        copiedToast: 'Copied to clipboard! Paste it on Instagram.',
        statusLabels: {
          open: 'OPEN',
          closed: 'CLOSED',
          restricted: 'RESTRICTED',
          unknown: 'UNKNOWN',
          error: 'ERROR'
        }
      },
      es: {
        title: 'Parque del Retiro',
        subtitle: 'Parque del Retiro, Madrid',
        pageTitle: 'Estado del Parque del Retiro',
        loading: 'Comprobando estado del parque...',
        errorHint: 'Por favor, consulte la fuente oficial directamente.',
        errorFetch: 'No se pudo obtener el estado',
        networkError: 'Error de red: ',
        sourceLink: 'Ver fuente oficial en Madrid.es',
        refresh: 'Actualizar',
        lastChecked: 'Ãšltima comprobaciÃ³n: ',
        cached: (min) => `(datos de hace ${min} min)`,
        fresh: '(datos actualizados)',
        estado: 'Estado: ',
        incidentDate: 'Fecha: ',
        schedule: 'Horario: ',
        reopening: 'PrevisiÃ³n de reapertura: ',
        shareText: (status) => `El Parque del Retiro estÃ¡ ${status}! Consulta el estado en directo en https://retiroabierto.com`,
        copiedToast: 'Copiado al portapapeles! PÃ©galo en Instagram.',
        statusLabels: {
          open: 'ABIERTO',
          closed: 'CERRADO',
          restricted: 'RESTRINGIDO',
          unknown: 'DESCONOCIDO',
          error: 'ERROR'
        }
      }
    };

    const statusIcons = {
      open: 'âœ“',
      closed: 'âœ—',
      restricted: 'âš ',
      unknown: '?',
      error: '!'
    };

    let currentLang = 'en';
    let lastStatusData = null;

    function detectLanguage() {
      const saved = localStorage.getItem('lang');
      if (saved && i18n[saved]) return saved;
      return (navigator.language || '').startsWith('es') ? 'es' : 'en';
    }

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      const t = i18n[lang];

      document.documentElement.lang = lang;
      document.title = t.pageTitle;
      document.getElementById('title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('loading-text').textContent = t.loading;
      document.getElementById('error-hint').textContent = t.errorHint;
      document.getElementById('source-link').textContent = t.sourceLink;
      document.getElementById('refresh-btn').textContent = t.refresh;
      document.getElementById('lang-toggle').textContent = lang === 'es' ? 'EN' : 'ES';

      // Re-render status text if we have data
      if (lastStatusData) {
        renderStatus(lastStatusData);
      }
    }

    function toggleLanguage() {
      setLanguage(currentLang === 'es' ? 'en' : 'es');
    }

    function renderStatus(data) {
      const t = i18n[currentLang];

      if (data.status === 'error') {
        document.getElementById('error-content').style.display = 'block';
        document.getElementById('status-content').style.display = 'none';
        document.getElementById('error-message').textContent = data.message || t.errorFetch;
      } else {
        document.getElementById('status-content').style.display = 'block';
        document.getElementById('error-content').style.display = 'none';

        const indicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const statusMessage = document.getElementById('status-message');
        const statusIcon = document.getElementById('status-icon');

        indicator.className = 'status-indicator ' + (data.color || 'gray');
        statusText.className = 'status-text ' + (data.color || 'gray');

        statusIcon.textContent = statusIcons[data.status] || '?';
        statusText.textContent = t.statusLabels[data.status] || t.statusLabels.unknown;
        statusMessage.textContent = (currentLang === 'es' ? data.messageEs : data.message) || '';

        // Show incident details
        const details = document.getElementById('status-details');
        let detailsHtml = '';
        const estado = currentLang === 'es' ? data.estado : data.estadoEn;
        if (estado) detailsHtml += t.estado + estado + '<br>';
        if (data.incidentDate) detailsHtml += t.incidentDate + data.incidentDate + '<br>';
        if (data.schedule) detailsHtml += t.schedule + data.schedule + '<br>';
        if (data.reopening) detailsHtml += t.reopening + data.reopening + '<br>';
        details.innerHTML = detailsHtml;
      }

      const lastUpdated = document.getElementById('last-updated');
      const cacheInfo = document.getElementById('cache-info');

      if (data.lastUpdated) {
        const date = new Date(data.lastUpdated);
        lastUpdated.textContent = t.lastChecked + date.toLocaleString();
      }

      if (data.cached && data.cacheAge) {
        const minutes = Math.floor(data.cacheAge / 60);
        cacheInfo.textContent = t.cached(minutes);
      } else {
        cacheInfo.textContent = t.fresh;
      }
    }

    async function fetchStatus(forceRefresh = false) {
      const loading = document.getElementById('loading');
      const statusContent = document.getElementById('status-content');
      const errorContent = document.getElementById('error-content');
      const refreshBtn = document.getElementById('refresh-btn');
      const t = i18n[currentLang];

      loading.classList.add('show');
      statusContent.style.display = 'none';
      errorContent.style.display = 'none';
      refreshBtn.disabled = true;

      try {
        const endpoint = forceRefresh ? '/api/refresh' : '/api/status';
        const response = await fetch(endpoint);
        const data = await response.json();

        loading.classList.remove('show');
        lastStatusData = data;
        renderStatus(data);

      } catch (error) {
        loading.classList.remove('show');
        document.getElementById('error-content').style.display = 'block';
        document.getElementById('error-message').textContent = t.networkError + error.message;
      }

      refreshBtn.disabled = false;
    }

    function getShareText() {
      const t = i18n[currentLang];
      const statusLabel = lastStatusData
        ? (t.statusLabels[lastStatusData.status] || t.statusLabels.unknown)
        : t.statusLabels.unknown;
      return t.shareText(statusLabel);
    }

    function showToast(msg) {
      const toast = document.getElementById('share-toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function shareOnX() {
      const text = encodeURIComponent(getShareText());
      window.open('https://x.com/intent/tweet?text=' + text, '_blank');
    }

    function shareOnFacebook() {
      const url = encodeURIComponent('https://retiroabierto.com');
      window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank');
    }

    function shareOnInstagram() {
      const text = getShareText();
      navigator.clipboard.writeText(text).then(() => {
        showToast(i18n[currentLang].copiedToast);
      });
    }

    // Event listeners
    document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
    document.getElementById('refresh-btn').addEventListener('click', () => fetchStatus(true));
    document.getElementById('share-x').addEventListener('click', shareOnX);
    document.getElementById('share-facebook').addEventListener('click', shareOnFacebook);
    document.getElementById('share-instagram').addEventListener('click', shareOnInstagram);

    // Initialize language and fetch status
    setLanguage(detectLanguage());
    fetchStatus();

    // Auto-refresh every 5 minutes
    setInterval(() => fetchStatus(), 5 * 60 * 1000);
  </script>
</body>
</html>
